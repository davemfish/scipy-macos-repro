name: Demo

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  demo:
    runs-on: macos-latest
    steps:
    - name: Setup python environment
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: env
        condarc: |
              channels:
                - conda-forge
        create-args: >-
          python=3.11
          packaging
          scipy
        init-shell: bash

    - name: list environment
      shell: bash -l {0}
      run: micromamba list

    - name: Run
      shell: bash -l {0}
      run: python -c "from scipy._lib._testutils import PytestTester"
